<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	

		<div class="card bg-secondary text-white">
		
			<div class="card-header" th:text="#{text.security.error.403.titulo}">Acceso Denegado!
			</div>
			
			<div class="card-body">
			<img th:src="@{/images/error.png}" alt="Tecsup logo"  style="width:280px; height:200px;"/>
			<b style="color:#c7c7c7 !important ;font-size:28px;">Tecsup Practicas y Pasantias</b>
				<h5 class="card-title" th:utext="#{text.security.error.403.permiso(${#authentication.name})}"></h5>
				<a th:href="@{/listar}" class="btn btn-outline-light" role="button" th:text="#{text.security.error.403.volver}">Ir al inicio</a>
			</div>
		</div>
	</div>


</body>
</html>
