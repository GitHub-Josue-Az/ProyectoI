<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header" th:text="#{text.login.titulo}">Por favor Sign In!</div>
			<div class="card-body">
			<img th:src="@{/images/footer.png}" alt="Tecsup logo"  style="width:280px; height:100px;"/><br>
			<b style="color:#c7c7c7 !important ;font-size:28px;">Tecsup Practicas y Pasantias</b><br><br>

				<form th:action="@{/login}" method="post">
				
				  <div class="col-md-6">
                 <div class="form-group" >
               
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        
						<input type="text" name="username" id="username"
							class="form-control" th:placeholder="#{text.login.username}" autofocus required />
                     </div>
                   
                 </div>
             </div>
             
 <div class="col-md-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                         <input type="password" name="password" id="password"
							class="form-control" th:placeholder="#{text.login.password}" required />
                     </div>
                 </div>
             </div>
					

				

					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							th:value="#{text.login.boton}" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					

				</form>
				
				

			</div>
		</div>


	</div>


	<footer th:replace="layout/layout :: footer">
	
	
	</footer>
</body>
</html>
